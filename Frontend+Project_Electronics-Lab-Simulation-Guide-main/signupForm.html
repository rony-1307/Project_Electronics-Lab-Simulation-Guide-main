<!DOCTYPE html>
<html lang="en">

  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Electronics Lab Simulation Guide</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
      <link rel="stylesheet" href="CSS-Files/styles_bootstrap.css">
      <link rel="stylesheet" href="CSS-Files/styles_signin-upForm.css">
  </head>

<body>
  
  <!--Background Section-->
  <section class="section1">
    <div class="signinpagetop">
      <div class="logowrapper">
        <img src="CSS-Files/Images/logo.png" alt="" class="logo">
      </div>
      <div class="headingwrapper">
        <h1>Electronics Lab Simulation Guide</h1>
      </div>
    </div>
  </section>

  <section class="section2">
    <div class="signWrapper">
      <div class="signWrapperHeading">
        <h4>Sign Up</h4>
      </div>
      <form>
        <div class="form-group">
          <label for="exampleInputFirstName">First Name</label>
          <input type="text" class="form-control" id="exampleInputFirstName">
        </div>
        <div class="form-group">
          <label for="exampleInputLastName">Last Name</label>
          <input type="text" class="form-control" id="exampleInputLastName">
        </div>
        <div class="form-group">
          <label for ="gen">Gender</label><br>
          <input type="radio" id="male" name="gen" value="male">
          <label for="exampleInputGender">Male</label>
          <input type="radio" id="female" name="gen" value="female">
          <label for="exampleInputGender">Female</label><br>
        </div>
        <div class="form-group">
          <label for="exampleInputDOB">Date of birth</label>
          <input type="date" class="form-control" id="exampleInputDOB">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="exampleInputDOB">Phone Number</label>
          <input type="tel" class="form-control" id="exampleInputDOB">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember my password</label>
        </div>
        <a type="button" href="home.html"class="btn btn-primary" target="_blank" onclick="signupsucess()">Sign Up</a>
      </form>
      <div class="impLinks">
        <a class="nav-link" href="signinForm.html">Already Created!!! Sign in Now</a>
      </div>
    </div>
  </section>

</body>

<script>
  function signupsucess(){
    alert("Signup Sucessfully")
  }
</script>

</html>
